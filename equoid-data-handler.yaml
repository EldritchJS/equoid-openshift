  kind: Template
  apiVersion: v1
  template: equoid-data-handler
  metadata:
    name: equoid-data-handler
  objects:
  - kind: ImageStream
    apiVersion: v1
    metadata: 
      name: equoid-data-handler
    spec: 
      dockerImageRepository: equoid-data-handler
      tags:
      - name: latest
  - kind: BuildConfig
    apiVersion: v1
    metadata:
      name: equoid-data-handler
    spec:
      output: 
        to: 
          kind: ImageStreamTag
          name: equoid-data-handler:latest 
      triggers:
        - imageChange: {}
          type: ImageChange
        - type: ConfigChange
      source: 
        type: Git
        git: 
          uri: https://github.com/eldritchjs/equoid-data-handler
      strategy:
        type: Source
        sourceStrategy: 
          env:
          - name: SBT_ARGS
            value: assembly
          - name: APP_FILE
            value: equoid-data-handler-assembly-0.1.0-SNAPSHOT.jar
          from:
            kind: DockerImage
            name: radanalyticsio/radanalytics-scala-spark:stable
        output:
          to:
            kind: ImageStreamTag
            name: equoid-data-handler:latest

  - kind: DeploymentConfig
    apiVersion: v1
    metadata:
      name: equoid-data-handler
    spec:
      strategy:
        type: Rolling
      triggers:
        - type: ConfigChange
        - type: ImageChange
          imageChangeParams:
            automatic: true
            containerNames:
              - equoid-data-handler
            from:
              kind: ImageStreamTag
              name: equoid-data-handler:latest
      replicas: 1
      selector:
        name: equoid-data-handler
      template:
        metadata:
          labels: 
            name: equoid-data-handler
            deploymentConfig: equoid-data-handler
            app: equoid-data-handler
        spec:
          containers:
          - env:
            - name: OSHINKO_CLUSTER_NAME
              value: sparky
            - name: SPARK_OPTIONS
              value: "--driver-java-options=-Dvertx.cacheDirBase=/tmp"
            - name: APP_MAIN_CLASS
              value: io.radanalytics.equoid.DataHandler
            - name: AMQP_HOST
              value: ${AMQPH}
            - name: AMQP_PORT
              value: ${AMQPP}
            - name: AMQP_USERNAME
              value: ${AMQPUID}
            - name: AMQP_PASSWORD
              value: ${AMQPPW}
            - name: QUEUE_NAME
              value: ${AMQPQ}
            - name: JDG_HOST
              value: ${JDGH}
            - name: JDG_PORT
              value: ${JDGP}                
            - name: CMS_K
              value: ${KVAL}
            - name: CMS_EPSILON
              value: ${EPS}
            - name: CMS_CONFIDENCE
              value: ${CONF}
            - name: WINDOW_SECONDS
              value: ${WINSEC}
            - name: SLIDE_SECONDS
              value: ${SLIDESEC}
            - name: OP_MODE
              value: ${OPMODE}
            - name: SPARK_MASTER
              value: ${SPARKM}
            image: equoid-data-handler:latest
            name: equoid-data-handler
            volumeMounts:
            - mountPath: /etc/podinfo
              name: podinfo
              readOnly: false
          dnsPolicy: ClusterFirst
          serviceAccount: oshinko
          volumes:
          - downwardAPI:
              items: 
              - fieldRef:
                  fieldPath: metadata.labels
                path: labels
            name: podinfo

  parameters:
    - name: AMQPH
      description: Hostname for AMQ-P broker
      value: "broker-amq-amqp"
      required: true
    - name: AMQPP
      description: Port number for AMQ-P broker
      value: "5672"
      required: true
    - name: AMQPUID
      description: Username for AMQ-P broker
      value: "daikon"
      required: true
    - name: AMQPPW
      description: Password for AMQ-P broker
      value: "daikon"
      required: true
    - name: AMQPQ
      description: AMQ-P queue name
      value: "salesq"
      required: true
    - name: JDGH
      description: Hostname for JDG
      value: "datagrid-hotrod"
      required: true
    - name: JDGP
      description: Port for JDG
      value: "11222"
      required: true
    - name: KVAL
      description: Number of top values
      value: "3"
      required: false
    - name: EPS
      description: Epsilon value for CMS
      value: "0.1"
      required: false
    - name: CONF
      description: Confidence value for CMS
      value: "0.9"
      required: false
    - name: WINSEC
      description: Seconds in a sample window
      value: "30"
      required: false
    - name: SLIDESEC
      description: Seconds in slide interval
      value: "30"
      required: false
    - name: OPMODE
      description: Operating mode (single, dual, linear)
      value: "single"
      required: false
    - name: SPARKM
      description: Spark master connection string
      value: "spark://sparky:7077"
      required: false
